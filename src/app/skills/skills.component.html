<h2 class="text-center">Professional Skills</h2>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="col">#</th>
			<th scope="col">Programing Languge/Framework</th>
			<th scope="col">Level</th>
		</tr>
	</thead>
	<tbody>
		@for (skill of skills; track skill.name; let i = $index) {
			<tr>
				<th scope="row">{{ i + 1 }}</th>
				<td>
					{{ skill.name }}
				</td>
				<td>{{ skill.level }}</td>
			</tr>
		}
	</tbody>
</table>
